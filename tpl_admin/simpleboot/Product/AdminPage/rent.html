<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('AdminPage/index')}">产品列表</a></li>
     <li><a href="{:U('AdminPage/add')}">添加新产品</a></li>
     <li class="active"><a href="#">产品出租</a></li>
  </ul>
  <form name="myform" id="myform"  action="{:U('AdminPage/rent_post')}" method="post" class="form-horizontal J_ajaxForms">
  <input type="hidden" name="post[id]" value="{$post.id}">
  <div class="col-auto">
    <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
            <tr>
              <th width="80">产品名称</th>
              <td><input type='text' name='post[p_name]' id='p_name' value='{$post.p_name}' style='width:280px' class='input' readonly='readonly'> </td>
            </tr>
            <tr>
              <th width="80">出租数量 </th>
              <td><input type='text' name='post[add_num]' id='add_num' value='' style='width:280px' class='input' > </td>
            </tr>
            <tr>
              <th width="80">出租单价 </th>
              <td><input type='text' name='post[price]' id='price' value='' style='width:280px' class='input'> </td>
            </tr>
            <tr>
              <th width="80">出租折扣 </th>
              <td><input type='text' name='post[rebate]' id='rebate' value='1.00' style='width:280px' class='input'> </td>
            </tr>
            <tr>
              <th width="80">出租总价 </th>
              <td><input type='text' name='post[total_price]' id='total_price' value='' style='width:500px' class='input'> </td>
            </tr>
            <tr>
              <th width="80">出租日期 </th>
              <td><input type="text"  name='post[date_rent]' id='day_rent' value='' style='width:280px' class='J_date' > </td>
            </tr>
            <tr>
              <th width="80">归还日期 </th>
              <td><input type="text"  name='post[date_back]' id='day_back' value='' style='width:280px' class='J_date'> </td>
            </tr>
            <tr>
              <th width="80">出租天数 </th>
              <td><input type="text"  name='post[date_num]' id='date_num' value='' style='width:280px' class='input'> </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <button class="btn btn_submit J_ajax_submit_btn"type="submit">提交</button>
        <a class="btn" href="__URL__">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript">
$("#rebate,#price,#add_num").blur(function(){
	rebate = $("#rebate").val();
	price = $("#price").val();
	add_num = $("#add_num").val();
	if(rebate != '' && price!='' && add_num!=''){
		$("#total_price").val(price * add_num * rebate);
	}
});

$("#day_rent,#day_back").blur(function(){
	day_rent = $("#day_rent").val();
	day_back = $("#day_back").val();
	if(day_rent != '' && day_back!=''){
		$("#date_num").val(DateDiff(day_rent,  day_back));
	}
});

//计算天数差的函数，通用  
function  DateDiff(sDate1,  sDate2){    //sDate1和sDate2是2006-12-18格式  
    var  aDate,  oDate1,  oDate2,  iDays  
    aDate  =  sDate1.split("-")  
    oDate1  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0]) //转换为12-18-2006格式  
    aDate  =  sDate2.split("-")  
    oDate2  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])  
    iDays  =  parseInt(Math.abs(oDate1  -  oDate2)  /  1000  /  60  /  60  /24) //把相差的毫秒数转换为天数  
    return  iDays  
} 
</script>
